<div class="row">
  <div class="col-md-10 ">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ngModel
          type="email"
          class="form-control"
          id="InputEmail"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input ngModel
          type="text"
          class="form-control"
          id="InputUsername"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input ngModel
          type="text"
          class="form-control"
          id="InputName"
          name="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputSurname">Surname</label>
        <input ngModel
          type="text"
          class="form-control"
          id="InputSurname"
          name="surname"
          placeholder="Surname"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
